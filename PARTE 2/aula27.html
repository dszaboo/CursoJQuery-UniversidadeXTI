<!<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Aula27</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="lib\_javascript\jquery-ui-1.12.1\jquery-ui.min.js"></script>
        <script type="text/javascript" src="lib\_javascript\aula27.js"></script>
        <style>
            form{
                font-size: 15pt;
            }
            div{
                margin: 10px;
            }
            span{
                font-size: 12pt;
            }
        </style>
    </head>
    <body>
        <form action="" method="get" id="formulario"> 
                <legend>Formulário</legend>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf"/>
                    <span>Somente números</span>
                </div>  
                <div>
                    <label for="data">Data:</label>
                    <input type="text" name="data" id="data"/>
                    <span>dd/mm/yyyy</span>
                </div>

        </form>

    </body>
</html>
