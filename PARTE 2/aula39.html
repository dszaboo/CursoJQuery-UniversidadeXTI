<!<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Aula39</title>
        <script type="text/javascript" src="lib\_javascript\jquery-3.2.1.min.js"></script>
         <script type="text/javascript" src="lib\_javascript\jquery-ui-1.12.1.custom\jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib\_javascript\jquery-ui-1.12.1.custom\jquery-ui.min.css"/>
        <style>
            p{
                font-size: 15pt;
                border: 2px solid black;
                width: 150px;
            }
        </style>
        <script type="text/javascript">
            $(function(){
                $("#catalogo li").draggable({
                    helper:"clone"
                }).css("cursor","pointer");
                $("#carrinho ul").droppable({
                    drop: function(event, ui){
                        $(this).append($("<li/>").text(ui.draggable.text()));
                        $(this).find(".mensagem").remove();
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="catalogo">
            <h2>Cat√°logo</h2>
            <ul>
                <li>Camisa</li>
                <li>Meia</li>
                <li>Gravata</li>
                <li>Terno</li>
                <li>Sapato</li>
            </ul>
        </div>
        <div id="carrinho">
            <h2>Carrinho</h2>
            <ul>
                <li class="mensagem">Compras...</li>
            </ul>
        </div>                     
    </body>
</html>
